<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live HTML, CSS Editor</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
        background: #001422 url('./assets/resources/bg.gif');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-blend-mode: lighten;
    }
    #container {
        text-align: center;
        width: 90%;
        max-width: 800px;
        margin-top: 100px;
        background: #003fb956;
        padding: 20px;
        border-radius: 10px;
    }
    textarea {
        width: calc(100% - 20px);
        box-sizing: border-box;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #1d67af;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #237dd4;
    }
    #output {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
        background: white;
        border-radius: 5px;
    }
    h2 {
       color: cyan;
    }
</style>
</head>
<body>

<div id="container">
    <h2>Basic HTML, CSS Editor</h2>

    <textarea id="htmlInput" rows="10" placeholder="Enter HTML code here"></textarea>
    <textarea id="cssInput" rows="5" placeholder="Enter CSS code here"></textarea>

    <button onclick="runCode()">Run Code</button>

    <div id="output" style="text-align:left;"></div>
</div>

<script>
function runCode() {
    var htmlCode = document.getElementById("htmlInput").value;
    var cssCode = document.getElementById("cssInput").value;
    var output = document.getElementById("output");

    output.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
}
</script>

</body>
</html>
